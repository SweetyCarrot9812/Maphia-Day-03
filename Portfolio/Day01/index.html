<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@CODE:GAME-001:RENDER - 장애물 피하기 게임</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <h1>장애물 피하기 게임</h1>
        <p>화살표 키로 캐릭터를 움직여 장애물을 피하세요!</p>
        <button id="startButton" class="game-button">게임 시작</button>
    </div>

    <!-- Pause Screen -->
    <div id="pauseScreen" class="screen" style="display: none;">
        <h1>일시정지</h1>
        <button id="resumeButton" class="game-button">계속하기</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen" style="display: none;">
        <h1>게임 오버!</h1>
        <p id="finalScore">점수: 0</p>
        <button id="restartButton" class="game-button">다시 시작</button>
    </div>

    <!-- Pause Button (in-game) -->
    <button id="pauseButton" class="ui-button" style="display: none;">⏸️ 일시정지</button>

    <script type="module" src="js/main.js"></script>
</body>
</html>
