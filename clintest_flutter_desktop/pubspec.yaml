name: clintest_flutter_desktop
description: "Clintest Desktop - Flutter 기반 임상 시험 관리 시스템"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0
  flutter: ">=3.9.0"

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  flutter_riverpod: ^2.6.1
  
  # HTTP 클라이언트
  dio: ^5.7.0
  
  # 라우팅
  go_router: ^14.6.2
  
  # 로컬 저장소
  shared_preferences: ^2.0.15
  
  # 창 관리 (데스크톱용)
  window_manager: ^0.3.7
  
  # JSON 처리
  json_annotation: ^4.8.1
  
  # UI 컴포넌트 & 반응형
  flutter_screenutil: ^5.9.0
  
  # 알림
  desktop_notifications: ^0.6.3
  
  # UI 아이콘
  cupertino_icons: ^1.0.8
  
  # 파일 선택
  file_picker: ^8.0.0+1
  
  # 클립보드 이미지 처리 (Windows 호환)
  super_clipboard: ^0.8.24
  
  # v3.1: Firebase 실시간 동기화
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  
  # v3.1: 품질 게이트 & 암호화
  crypto: ^3.0.5
  uuid: ^4.5.1
  
  # v3.1: 벡터 검색 & 유사도 계산
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # JSON 코드 생성
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  
  # 린팅
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

