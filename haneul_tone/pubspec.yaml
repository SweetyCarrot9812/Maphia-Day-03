name: haneul_tone
description: "HaneulTone - AI 보컬 트레이닝 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

  # Audio related packages
  record: ^6.1.1
  audioplayers: ^6.1.0
  audio_session: ^0.1.21
  flutter_sound: ^9.12.5

  # File handling
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  permission_handler: ^11.3.1

  # Database
  sqflite: ^2.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path: ^1.9.0

  # Networking / Auth helpers
  http: ^1.2.2
  crypto: ^3.0.5
  shared_preferences: ^2.3.2

  # Firebase + Google Sign-In
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  google_sign_in: ^6.2.1

  # UI/UX
  provider: ^6.1.2
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1

  # Utils
  uuid: ^4.5.1
  intl: ^0.19.0
  collection: ^1.18.0

  # TensorFlow Lite (CREPE-Tiny)
  tflite_flutter: ^0.9.0
  tflite_flutter_helper: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
